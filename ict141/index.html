<div class="container">
	<div>
		<table class="table">
			<thead class="thead-dark">

					<th>Last</th>
					<th>Email</th>
					<th>Contact</th>

	<div id="pakita"></div>

	<div id="add" style="display:none;"><br>
		<form method="post" id="addForm">
			<h3>Add Data</h3>
				<div class="form-row align-items-center">
					<div class="col-sm-3 my-1">
						<label class="col-sm-2 col-form-label">First</label>
						<input type="text" class="form-control" id="ffirst" name="first" required>
					</div>
					<div class="col-sm-3 my-1">
						<label class="col-sm-2 col-form-label">Last</label>
						<input type="text" class="form-control" name="last" required>
					</div>
				</div>

				<div class="form-row align-items-center">
					<div class="col-sm-3 my-1">
						<label class="col-sm-2 col-form-label">Email</label>
						<input type="email" class="form-control" name="email" required>
					</div>
					<div class="col-sm-3 my-1">
						<label class="col-sm-2 col-form-label">Contact</label>
						<input type="number" class="form-control" name="contact" required>
					</div>
				</div>
				<br>
				<input type="Submit" class="btn btn-primary" id="addBtn" value="Submit">
				<button class="btn btn-warning" class="hideForm" >CLOSE</button>
		</form>
	</div>

	<div id="update" style="display:none;">
		<form method="post" id="updateForm">
			<h3>Edit Data</h3>
			<div class="form-row align-items-center">
				<div class="col-sm-3 my-1">

					<input type="text" class="form-control" id="efirst" name="firste">
				</div>
				<div class="col-sm-3 my-1">
					<label class="col-sm-2 col-form-label">Last</label>
					<input type="text" class="form-control" id="elast" name="laste">
				</div>
			</div>

			<div class="form-row align-items-center">
				<div class="col-sm-3 my-1">
					<label class="col-sm-2 col-form-label">Email</label>
					<input type="email" class="form-control" id="eemail" name="emaile">
				</div>
				<div class="col-sm-3 my-1">
					<label class="col-sm-2 col-form-label">Contact</label>
					<input type="text" class="form-control" id="econtact" name="contacte">
					<input type="hidden" id="hidden" name="hidden">
				</div>
			</div>
			<br>
			<input type="Submit" class="btn btn-primary" id="editBtn" value="Update">
			<button class="btn btn-warning" class="hideForm" >CLOSE</button>
